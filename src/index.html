    <div id="tesseract-option">
        <select id="psm">
            <option value="0">방향 및 스크립트 감지(OSD)만 해당됩니다</option>
            <option value="1">OSD로 자동 페이지 분할</option>
            <option value="2">자동 페이지 분할. OSD나 OCR은 없음</option>
            <option value="3" selected="selected">완전히 자동으로 페이지 분할되지만 OSD는 없습니다.(기본 값)</option>
            <option value="4">다양한 크기의 텍스트로 이루어진 단일 열을 가정한다</option>
            <option value="5">수직 정렬 텍스트의 단일 균일 블록을 가정한다</option>
            <option value="6">텍스트의 균일한 단일 블록을 가정한다</option>
            <option value="7">영상을 단일 텍스트 선으로 처리합니다</option>
            <option value="8">이미지를 단일 단어로 처리합니다</option>
            <option value="9">이미지를 원으로 하나의 단어로 처리합니다</option>
            <option value="10">이미지를 단일 문자로 처리합니다</option>
            <option value="11">sparse텍스트. 어떤 순서로도 가능한 한 많은 텍스트를 찾을 수 없습니다</option>
            <option value="12">OSD로 텍스트를 넘깁니다</option>
            <option value="13">원시 선. 이미지를 단일 텍스트 줄로 처리합니다</option>
        </select>
        <select id="oem">
            <option value="0">기존엔진 사용</option>
            <option value="1">LSTM(신경망)엔진만 해당.</option>
            <option value="2">기존엔진 + LSTM엔진</option>
            <option value="3" selected="selected">기본 값 (사용 가능한 항목 기준)</option>
        </select>
        <select id="colored">
            <option value="0" selected="selected">원본 색상</option>
            <option value="1">흑백 변환</option>
        </select>
        <button id="add-btn">RUN</button>
    </div>
    <div id="snackbar"><span id="snack-message"></span></div>
